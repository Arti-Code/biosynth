[package]
name = "evolve"
version = "0.6.9"
edition = "2021"
authors = ["Artur Gwo≈∫dziowski <gwozdyk@gmain.com>"]
keywords = [
    "physics", "sandbox", "simulation", 
    "neuroevolution", "neural network", "genethics algorithm", 
    "artificial inteligence", "synthetic biology"
]



[dependencies]
macroquad = "0.3.26"
#macroquad = "0.4.4"
rapier2d = { version = "0.17.2", features = [ "simd-stable" ] }
egui-macroquad = {version = "0.15.0"}
egui_extras = {version = "0.24.1", features = ["image"]}
image = "0.24.7"
serde_json = "1.0.108"
serde = "1.0.193"
bincode = "1.3.3"
noise = "0.8.2"

[build-dependencies]
embed-resource = "2.4.0"
